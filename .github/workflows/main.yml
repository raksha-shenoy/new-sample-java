name: Multi Pipeline 
 #multipipeline
on:
  push:
    branches:
      - master
  pull_request:
    branches:  
      - master 
  #release:
    #types:
      #- created

jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
 
    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
 
    - name: Build
      run: |
        mvn clean install
        mvn clean package
    - name: Archive Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: java
        path: target/

  release:
    runs-on: ubuntu-latest
    #needs: build
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0 
     # with:
        # ref: master
        # token: ${{ secrets.NEW_SAMPLE_JAVA_TOKEN}}
 
    - name: Download Artifacts
      uses: actions/download-artifact@v2
      with:
        name: java
        path: target/
 
    - name: Set Release Version
      run: echo "RELEASE_VERSION=$(git describe --tags --abbrev=0)" >> $GITHUB_ENV
 
    - name: Tag Release
      run: |
        git config --global user.email "rakshha3@gmail.com"
        git config --global user.name "raksha-shenoy"
        git tag $RELEASE_VERSION
        git push origin $RELEASE_VERSION
    - name: Release
      run: echo "Release"

    - name: Get Previous tag
      id: previoustag
      uses: 'WyriHaximus/github-action-get-previous-tag@v1'
      env:
        GITHUB_TOKEN: ${{ secrets.NEW_SAMPLE_JAVA_TOKEN }}
        
    - name: Get next version
      id: next
      uses: 'WyriHaximus/github-action-next-release-version@1.0.0'
      with:
        version: ${{ steps.previoustag.outputs.tag }}

    - name: Create release
      id: create_release_id
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.NEW_SAMPLE_JAVA_TOKEN }}
      with:
        tag_name: ${{ steps.next.outputs.version }}
        release_name: Release ${{ steps.next.outputs.version }}
  deploy_dev:
    runs-on: ubuntu-latest
    environment: 'DEV'
    needs: release
 
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v2
      with:
        name: java
        path: target/
 
    - name: Deploy to Dev
      run: echo "Deploying to Dev environment"
 
  deploy_qa:
    runs-on: ubuntu-latest
    needs: deploy_dev
    environment: 'QA'
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v2
      with:
        name: java
        path: target/
 
    - name: Deploy to QA
      run: echo "Deploying to QA environment"

  deploy_prod:
    runs-on: ubuntu-latest
    needs: deploy_qa
    environment: 'PROD'
 
    steps:
    - name: Download Artifacts
      uses: actions/download-artifact@v2
      with:
        name: java
        path: target/
 
    - name: Deploy to Prod
      run: echo "Deploying to Prod environment"
